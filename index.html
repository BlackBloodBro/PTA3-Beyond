<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pokémon TTRPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Pokémon Tabletop Adventure 3</h1>
        <p>Embark on an adventure in the world of Pokémon with our Tabletop RPG. Create your trainer, catch Pokémon, and explore vast regions!</p>
        <div class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="trainer">Trainer Name</label>
                    <input type="text" id="trainer" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
